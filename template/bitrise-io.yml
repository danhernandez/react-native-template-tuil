# Below an example bitrise-io file which is coupled to the primary build of the repo in the bitrise.yml.
# Please read the bitrise.md from react-native-learnings.
---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
  - push_branch: master
    workflow: PRIMARY
  - pull_request_source_branch: '*'
    workflow: PRIMARY
workflows:
  PRIMARY:
    after_run:
      - _run_from_repo
  _run_from_repo:
    steps:
      - activate-ssh-key:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone: {}
      - script:
          title: continue from repo
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                bitrise run "${BITRISE_TRIGGERED_WORKFLOW_ID}"
